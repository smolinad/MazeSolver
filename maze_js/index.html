<body>

    <div class="h-100 d-flex align-items-center justify-content-center" style="margin-top: 4rem;">
        <div class="jumbotron">
            <h1 class="display-4">
                <strong>Maze Solver</strong>
            </h1>
            <p class="lead">This is a maze solver for Introduction to Artificial Intelligence.</p>
            <hr class="my-4">
            <p>We recommend to zoom out the page to 50%-75% for better experience. Also, you must reload the page and the files to use this solver.</p>
        </div>
    </div>

    <div id="canvas" class="h-100 d-flex align-items-center justify-content-center" style="margin-top: 3rem;">

        <!-- Main file -->
        <script src="sketch.js"></script>

        <!-- Cell Class -->
        <script src="cell.js"></script>

        <!-- Algorithms -->

        <script src="astar.js"></script>
        <script src="greedy_search.js"></script>
        <script src="depth_breadth.js"></script>
        <script src="iterative_search.js"></script>
    </div>

    <div id="info" class="h-100 d-flex align-items-center justify-content-center"  style="margin-top: 1rem; margin-bottom: 1rem; width: 75%;"></div>

    <div id="form" class="h-100 d-flex align-items-center justify-content-center" style="margin-top: 0.8rem; margin-bottom: 1rem;"></div>

    <div id="button-container" class="h-100 d-flex align-items-center justify-content-center" style="margin-top: 1rem; margin-bottom: 0.8rem;">
        <div id="buttons" class="btn-group" role="group" ></div>
    </div>

    <div id="start-button" class="h-100 d-flex align-items-center justify-content-center" style="margin-bottom: 2rem;"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
